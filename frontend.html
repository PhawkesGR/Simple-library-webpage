<html>

      <div class="col-xs-2">
    <h3>
        Καταχώρηση βιβλίου:

      <form id="myForm"  method="post" >
        Author: <input type="text" name="author" id="author" class="form-control"><br>
        Title: <input type="text" name="title" id="title" class="form-control"><br>
        Genre: <select name="genre" id="genre" class="form-control">

                  <option value="Drama">Drama</option>

              </select><br>

        <input id="sub" type="button" value="Submit" onclick="addBook();" class="btn btn-primary">
      </form>
  <br><br>
  <form id="secondForm" method="get">

      Αναζήτηση βιβλίου:</h3>
